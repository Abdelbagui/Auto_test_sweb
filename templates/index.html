<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Sites Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <header class="text-center">
        <h1 class="mb-4">Test de Sites Web</h1>
        <p>Testez la disponibilité, la performance et la sécurité de vos sites web</p>
    </header>

    <!-- Formulaire pour entrer l'URL -->
    <div class="card mb-4">
        <div class="card-header">
            <h4>Effectuer un Test</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="/test">
                <div class="mb-3">
                    <label for="url" class="form-label">Entrez l'URL du site à tester</label>
                    <input type="text" class="form-control" id="url" name="url" placeholder="https://exemple.com" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Lancer le Test</button>
            </form>
        </div>
    </div>

    <!-- Affichage des résultats -->
    {% if status %}
        <div class="alert alert-info mt-4">
            <h5>Résultats du Test</h5>
            <p>{{ status | safe }}</p>
        </div>
    {% endif %}

    <!-- Liens -->
    <div class="text-center mt-4">
        <a href="/report" class="btn btn-secondary">Voir le rapport des tests</a>
    </div>

    <footer class="mt-5 text-center">
        <p>&copy; 2025 Testeur de Sites Web - Tous droits réservés</p>
    </footer>
</body>
</html>
