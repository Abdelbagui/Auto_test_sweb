<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="container mt-5">

    <!-- En-t√™te -->
    <h1 class="text-center mb-4">üîê Connexion</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Formulaire de connexion -->
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <!-- Message d'erreur -->
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}

                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Se connecter</button>
            </form>

            <div class="text-center mt-3">
                <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> Retour √† l'accueil</a>
            </div>
        </div>
    </div>

</body>
</html>
